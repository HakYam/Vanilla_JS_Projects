<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="input-box">
        <input type="password" id="password" placeholder="Password">
        <i class="fa-solid fa-eye-slash fa-2xl" id="eyeicon"></i>
    </div>
</body>
<script>
    let eyeIcon = document.getElementById('eyeicon');
    let password = document.getElementById('password');

// Function to update the eye icon based on the password field
function updateEyeIcon() {
    if (password.value.length === 0 && eyeIcon.classList.contains('fa-eye')) {
        eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
    }
}

// Event listener for changes in the password field
password.addEventListener('input', updateEyeIcon);

// Existing click event for the eye icon
eyeIcon.onclick = function () {
    if (password.value.length === 0) {
        return; // Do nothing if the password field is empty
    }
    else if (password.type === 'password') {
        password.type = 'text';
        eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
    }
    else {
        password.type = 'password';
        eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
    }
};
</script>
</html>
