<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <form>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Your name" id = 'contact-name' onkeyup="validateName()">
        <span id="name-error"> </span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="Your Phone" id = 'contact-phone' onkeyup="validatePhone()">
        <span id="phone-error"> </span>
      </div>

      <div class="input-group">
        <label>Email Adress</label>
        <input type="email" placeholder="Your Email" id = 'contact-email' onkeyup="validateEmail()">
        <span id="email-error"> </span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Your message" id = 'contact-message' onkeyup="validateMessage()"></textarea>></textarea>
        <span id="message-error"> </span>
      </div>

    <button onclick="return validateForm()" >Submit</button>
    <span id="submit-error"></span>
   
  </form>
  
  </div>
   
</body>
<script src="index.js">

</script>
</html>
